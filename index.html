<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic Neon Clock</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google Font: Orbitron -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&display=swap" rel="stylesheet">
</head>
<body class="theme-cyan">
    <div class="background-animation"></div>
    
    <div class="container">
        <!-- Digital Clock Display -->
        <div class="clock-card">
            <div class="date-display" id="date-display">SENIN, 01 JANUARI 2024</div>
            
            <div class="time-display">
                <span id="hours">00</span>
                <span class="separator">:</span>
                <span id="minutes">00</span>
                <span class="separator">:</span>
                <span id="seconds">00</span>
            </div>

            <!-- Control Panel -->
            <div class="controls">
                <div class="color-picker">
                    <button class="btn-color cyan active" onclick="changeColor('cyan')"></button>
                    <button class="btn-color green" onclick="changeColor('green')"></button>
                    <button class="btn-color purple" onclick="changeColor('purple')"></button>
                </div>
                <button class="btn-fullscreen" onclick="toggleFullscreen()" title="Fullscreen Mode">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3"></path></svg>
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
